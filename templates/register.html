{% extends 'layout.html' %}

{% block title %}Register | JobBoard{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-form">
        <h1>Register</h1>
        <form action="{{ url_for('register') }}" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label>Account Type</label>
                <div class="radio-group">
                    <input type="radio" id="job_seeker" name="user_type" value="job_seeker" checked>
                    <label for="job_seeker">Job Seeker</label>
                    <input type="radio" id="employer" name="user_type" value="employer">
                    <label for="employer">Employer</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Register</button>
        </form>
        <div class="auth-links">
            <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
        </div>
    </div>
</div>
{% endblock %}
